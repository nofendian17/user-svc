apps:
  name: "user"
  version: "1.0.0"
  address: "127.0.0.1"
  port: 3000
  grpcPort: 3030
  debug: true

database:
  host: ${DATABASE_HOST}
  username: ${DATABASE_USER}
  name: ${DATABASE_NAME}
  password: ${DATABASE_PASSWORD}
  schema: ${DATABASE_SCHEMA}
  port: ${DATABASE_PORT}
  maxIdleConn : 5
  maxOpenConn : 30

cache:
  debug: false
  host: ${REDIS_HOST}
  port: ${REDIS_PORT}
  db: 0
  password: ${REDIS_PASSWORD}
  poolSize: 0
  defaultTTL: 24 #hour


jwt:
  accessSecretKey: "secret12345"
  refreshSecretKey: "someone12345"
  issuer: "authorization-svc"
  accessExpirationMinute: 2
  refreshExpirationMinute: 60